<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools-GH</title>
    <link rel="shortcut icon" href="进化的滑稽.ico">
    <style>
        body {
            margin: 0;
            padding-top: 0; /* 调整顶部悬浮栏的距离 */
            background-image: url("20240616083027.png"); /* 修改为png格式 */
            background-size: cover;
            background-position: center top;
            font-family: Arial, sans-serif;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 64px;
            background-image: url("Black.png");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #ffffff;
            text-align: center;
            line-height: 64px;
            font-size: 2em;
            text-shadow: 2px 2px 0 black;
            transform: translateY(-100%);
            transition: transform 1s ease;
        }

        .floating-bar {
            position: fixed;
            top: 0; /* 将悬浮栏调整到顶部 */
            left: 0;
            width: 100%;
            height: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            overflow: hidden;
            transition: height 1s ease;
        }

        .container {
            text-align: center;
            margin-top: 200px; /* 调整标题和按钮距离悬浮栏的间距 */
            transform: translateY(100%); /* 调整初始位置 */
            transition: transform 1s ease;
        }

        h1, h2 {
            color: #ffffff;
            font-size: 3em;
            text-shadow: 2px 2px 0 black;
            margin: 0;
            padding: 0;
            transform: translateY(-100%); /* 调整初始位置 */
            transition: transform 1s ease;
        }

        .buttons {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007BFF;
            color: #ffffff;
            border-radius: 20px;
            text-decoration: none;
            margin: 20px 10px; /* 调整按钮和标题的距离 */
            font-size: 1.6em;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.2s ease;
            opacity: 0;
            transform: translateY(100%); /* 调整初始位置 */
        }

        /* 点击动画 */
        .button:active {
            animation: clickAnim 0.2s ease;
        }

        /* 点击动画的@keyframes */
        @keyframes clickAnim {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            margin: 10px;
            font-size: 1.2em;
        }

    </style>
</head>
<body>
    <div class="topbar"><strong>XenosMC</strong></div> <!-- 顶部悬浮栏 -->
    <div class="floating-bar"> </div> <!-- 悬浮栏 -->
    <div class="container main-content">
        <h1><strong>XenosMC‘s Tools|Tools-GH</strong></h1>
        <h2><em>------------</em></h2>
        <div class="buttons">
            <a href="https://www.123865.com/s/5F9LVv-YNB7" class="button" >2D引擎</a>
            <a href="Res.html" class="button">other</a>
            <a href="moreResources.html" class="button">——</a>
            <a href="games.html" class="button">——</a>
        </div>
    </div>
    <div class="links">
        <a href="#" class="nav-link">关于我们</a>
        <a href="#" class="nav-link">赞助作者</a>
    </div>

    <script>
        const topbar = document.querySelector('.topbar');
        const floatingBar = document.querySelector('.floating-bar');
        const container = document.querySelector('.container');
        const mainContent = document.querySelector('.main-content');
        const buttons = document.querySelectorAll('.button');

        window.onload = function () {
            topbar.style.transform = 'translateY(0)'; // 添加标题的动画
            container.style.transform = 'translateY(0)'; // 添加副标题的动画
            mainContent.style.opacity = 1; // 显示内容
            setTimeout(() => {
                for (let button of buttons) {
                    button.style.transform = 'translateY(0)'; // 添加按钮的动画
                    button.style.opacity = 1; // 显示按钮
                }
            }, 200);
        };
    </script>
</body>
</html>
